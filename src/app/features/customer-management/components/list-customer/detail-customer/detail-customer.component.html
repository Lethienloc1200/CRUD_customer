<div class="container">

  <div class="row mt-5">
    <div class="col-sm-6 col-md-4">
      <div class="img-box" *ngIf="customer.image;  else imageTmpl">
        <img src="{{ customer.image}}" style="width: 200px; height:200px;border-radius: 5px;" />

      </div>
      <ng-template #imageTmpl>
        <div class="img-box">
          <img src="https://demoda.vn/wp-content/uploads/2022/01/anh-avatar-hai-vit-dau-nam.jpg"
            style="width: 200px; height:200px;border-radius: 5px;" />
          <p>Image not available!!!</p>
        </div>
      </ng-template>
    </div>
    <div class="col-sm-6 col-md-8">


      <h1 class="title-customer mb-4">Information about : {{customer.firstName +" "}} {{customer.lastName}}</h1>

      <div class="detail-descript">Code:<span>{{ customer.code}} </span></div>
      <div class="detail-descript">First name:<span>{{customer.firstName}} </span></div>
      <div class="detail-descript">Last name:<span>{{customer.lastName}}</span> </div>
      <div class="detail-descript">Gender:<span>{{customer.gender}}</span> </div>
      <div class="detail-descript">Birthday:<span>{{customer.address}}</span> </div>
      <div class="detail-descript">Email:<span>{{customer.email}}</span> </div>
      <div class="detail-descript">Phone:<span>{{customer.phone}}</span> </div>
      <br>
      <br>
      <button class="btn btn-primary btn-custom" [routerLink]="['../../listCustomer']">
        <i class="fas fa-arrow-left"></i> Back home</button>




    </div>
  </div>
</div>
